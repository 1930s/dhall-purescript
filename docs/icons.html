<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Dhall AST Editor: Icons test</title>
    <style>
    body {
      font-size: 24px;
      font-family: cursive;
      background-color: #242430;
      color: #ede6d6;
    }
    svg.feather {
      width: 1em;
      height: 1em;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }
    svg.feather.inline {
      vertical-align: middle;
    }
    svg.feather:hover {
      stroke-width: 2.6;
    }
    svg.feather.active {
      stroke: hsla(120, 92%, 45%, 1);
      cursor: pointer;
      stroke-opacity: 0.75;
    }
    svg.feather.active:hover {
      stroke-opacity: 1;
    }
    svg.feather.move.vertical {
      cursor: ns-resize;
    }
    .grid-container, .grid-container-parent > div {
      display: grid;
      grid-template-columns: 1em min-content 1em max-content 1em;
      grid-template-rows: min-content min-content min-content;
      grid-gap: 0.25ex 0.25em;
      grid-template-areas:
        ". . . . ."
        ". . . . ."
        ". . . . .";
      font-family: monospace;
    }
    .grid-container-parent > div div {
      display: contents;
    }
    .grid-container-parent > div div.show-contents-last div {
      display: block;
    }
    /*.row {
      display: grid;
      grid-template-columns: min-content 1em 1fr;
      grid-gap: 0ex 0.25em;
    }*/
    .row {
      display: contents;
    }
    button {
      background: none;
      border: none;
      outline: none;
      font: inherit;
      color: inherit;
      border: none;
      margin: 0px;
      padding: 0px;
    }
    input[type=text] {
      background: none;
      border: none;
      outline: none;
      font: inherit;
      color: inherit;
      width: min-content;
      box-sizing: border-box;
      border: none;
      border-bottom: 2px solid hsla(240, 52%, 41%, 0.0);
      margin-bottom: -2px;
      transition: border 0.3s;
      padding: 0px;
    }
    input[type=text]:focus {
      outline: none;
      border-bottom: 2px solid hsla(240, 52%, 41%, 1.0);
      margin-bottom: -2px;
      transition: border 0.3s;
    }
    </style>
    <script src="icons.js"></script>
  </head>
  <body>
    Hello.
  </body>
</html>
