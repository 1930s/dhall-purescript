<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Dhall AST Editor: Icons test</title>
    <style>
    body {
      font-size: 24px;
      font-family: cursive;
      background-color: #242430;
      color: #ede6d6;
    }
    .feather {
      width: 1em;
      height: 1em;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }
    .feather.inline {
      /*vertical-align: middle;*/
      position: relative;
      top: 50%;
      margin-top: -0.5em;
    }
    .icon-top {
      align-self: baseline;
      margin-top: 0.25ex;
    }
    /* TODO: maybe just ... don't? */
    .icon-bottom {
      align-self: end;
      margin-bottom: 0.15ex;
    }
    .feather:hover {
      stroke-width: 2.6;
    }
    .feather.active {
      cursor: pointer;
      stroke-opacity: 0.75;
    }
    .feather.active:hover {
      stroke-opacity: 1;
    }
    .feather.move.vertical {
      cursor: ns-resize;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1em min-content 1em max-content 1em;
      grid-template-rows: min-content min-content min-content;
      grid-gap: 0.25ex 0.25em;
      grid-template-areas:
        ". . . . ."
        ". . . . ."
        ". . . . .";
      font-family: monospace;
    }
    .row {
      display: grid;
      grid-template-columns: min-content 1em 1fr;
      grid-gap: 0ex 0.25em;
    }
    input[type=text] {
      background: none;
      border: none;
      outline: none;
      font: inherit;
      color: inherit;
      width: min-content;
      box-sizing: border-box;
      border: none;
      border-bottom: 2px solid hsla(240, 64%, 55%, 0.0);
      margin-bottom: -2px;
      transition: border 0.3s;
      padding: 0px;
    }
    input[type=text]:focus {
      outline: none;
      border-bottom: 2px solid hsla(240, 64%, 55%, 1.0);
      margin-bottom: -2px;
      transition: border 0.3s;
    }
    </style>
    <script src="icons.js"></script>
  </head>
  <body>
    Hello.
  </body>
</html>
